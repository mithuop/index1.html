<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Priya!</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --pink: #ff6b8b;
      --pink-light: #ffb3c1;
      --pink-dark: #d94d6a;
      --gold: #ffd700;
      --purple: #9c64ff;
      --krishna-blue: #4a8fe7;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url('download.jpeg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: 0;
    }

    .birthday-title {
      position: absolute;
      top: 15%;
      font-family: 'Dancing Script', cursive;
      font-size: 3.5rem;
      color: white;
      text-align: center;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
      z-index: 10;
    }

    .gift-container {
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease;
      z-index: 100;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .gift-box {
      width: 200px;
      height: 200px;
      background: linear-gradient(135deg, var(--krishna-blue), var(--purple));
      border-radius: 10px;
      position: relative;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      transition: all 0.5s ease;
      z-index: 10;
    }

    .gift-box::before, .gift-box::after {
      content: '';
      position: absolute;
      background: linear-gradient(135deg, #3a7bd5, #2c5fb3);
      border-radius: 5px;
    }

    .gift-box::before {
      width: 40px;
      height: 200px;
      left: 80px;
    }

    .gift-box::after {
      width: 200px;
      height: 40px;
      top: 80px;
    }

    .gift-bow {
      position: absolute;
      width: 60px;
      height: 60px;
      background: var(--gold);
      border-radius: 50%;
      top: -30px;
      left: 70px;
      z-index: 20;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .gift-bow::before,
    .gift-bow::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 80px;
      background: var(--gold);
      top: 30px;
      left: 20px;
    }

    .gift-bow::before {
      transform: rotate(15deg);
    }

    .gift-bow::after {
      transform: rotate(-15deg);
    }

    .gift-lid {
      width: 200px;
      height: 40px;
      background: linear-gradient(135deg, #a2d2ff, var(--krishna-blue));
      border-radius: 10px 10px 0 0;
      position: absolute;
      top: -40px;
      transition: all 0.5s ease;
      transform-origin: bottom;
      z-index: 5;
    }

    .gift-opened .gift-lid {
      transform: rotate(15deg) translateX(-20px);
    }

    .gift-opened .birthday-title {
      opacity: 1;
      transform: translateY(0);
    }

    .photo-display {
      position: absolute;
      width: 220px;
      height: 220px;
      display: none;
      z-index: 50;
      perspective: 1000px;
    }

    .flip-card {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      cursor: pointer;
    }

    .flip-card.flip {
      transform: rotateY(180deg);
    }

    .flip-face {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      overflow: hidden;
      border: 2px solid var(--gold);
    }

    .flip-front {
      position: relative;
    }

    .flip-front img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .photo-quote {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      font-size: 0.9rem;
      text-align: center;
      font-family: 'Dancing Script', cursive;
    }

    .flip-back {
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      font-size: 1rem;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      transform: rotateY(180deg);
      text-align: center;
    }

    .fullscreen-photo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .fullscreen-photo.active {
      opacity: 1;
      pointer-events: all;
    }

    .fullscreen-photo img {
      max-width: 90%;
      max-height: 80%;
      object-fit: contain;
      border: 3px solid var(--gold);
      border-radius: 10px;
    }

    .fullscreen-quote {
      color: white;
      font-size: 1.5rem;
      margin-top: 20px;
      text-align: center;
      max-width: 80%;
      font-family: 'Dancing Script', cursive;
    }

    .close-fullscreen {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 2rem;
      cursor: pointer;
    }

    .next-photo {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      font-size: 2rem;
      cursor: pointer;
    }

    .prev-photo {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      font-size: 2rem;
      cursor: pointer;
    }

    .petals {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .petal {
      position: absolute;
      background-image: url('petal.png');
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0;
      animation: falling linear infinite;
    }

    @keyframes falling {
      0% { transform: translate(0, -10%) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translate(var(--end-x), 100vh) rotate(360deg); opacity: 0; }
    }

    @media (max-width: 768px) {
      .birthday-title { font-size: 2.5rem; top: 10%; }
      .gift-box, .gift-lid, .photo-display {
        width: 150px;
        height: 150px;
      }
      .gift-bow {
        width: 50px;
        height: 50px;
        left: 50px;
        top: -25px;
      }
      .fullscreen-quote {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <h1 class="birthday-title">Happy Birthday Priya! ðŸŽ€</h1>

  <div class="gift-container" id="giftContainer">
    <div class="gift-lid"></div>
    <div class="gift-bow"></div>
    <div class="gift-box"></div>
  </div>

  <!-- Photo Display -->
  <div class="photo-display" id="photoDisplay">
    <div class="flip-card" id="flipCard">
      <div class="flip-face flip-front">
        <img id="photoImage" src="friend1.jpg" alt="Priya"/>
        <div class="photo-quote" id="photoQuote">Krishna's love surrounds you always ðŸŒ¸</div>
      </div>
      <div class="flip-face flip-back">
        <p>Click to see next photo</p>
      </div>
    </div>
  </div>

  <!-- Fullscreen Photo View -->
  <div class="fullscreen-photo" id="fullscreenPhoto">
    <span class="close-fullscreen" id="closeFullscreen">Ã—</span>
    <div class="prev-photo" id="prevPhoto">â€¹</div>
    <img id="fullscreenImage" src="" alt="Priya"/>
    <div class="next-photo" id="nextPhoto">â€º</div>
    <div class="fullscreen-quote" id="fullscreenQuote"></div>
  </div>

  <!-- Petals -->
  <div class="petals" id="petals"></div>

  <script>
    const giftContainer = document.getElementById('giftContainer');
    const photoDisplay = document.getElementById('photoDisplay');
    const flipCard = document.getElementById('flipCard');
    const photoImage = document.getElementById('photoImage');
    const photoQuote = document.getElementById('photoQuote');
    const petalsContainer = document.getElementById('petals');
    const fullscreenPhoto = document.getElementById('fullscreenPhoto');
    const fullscreenImage = document.getElementById('fullscreenImage');
    const fullscreenQuote = document.getElementById('fullscreenQuote');
    const closeFullscreen = document.getElementById('closeFullscreen');
    const nextPhoto = document.getElementById('nextPhoto');
    const prevPhoto = document.getElementById('prevPhoto');

    const priyasPhotos = [
      { src: "WhatsApp Image 2025-05-04 at 22.19.34_8bd4efa1.jpg", quote: "Golden Girl, Divine beauty like Krishna's flute ðŸŽµ" },
      { src: "friend1.jpg", quote: "Your smile is Radha's blessing ðŸŒ¼" },
      { src: "friend.png", quote: "Krishna's love shines through you ðŸ’«" },
      { src: "i love her_.jpeg", quote: "Divine beauty like Krishna's flute ðŸŽµ" },
      { src: "WhatsApp Image 2025-05-04 at 21.01.31_0d328574.jpg", quote: "Forever protected by Krishna's grace ðŸ’–" },
      { src: "WhatsApp Image 2025-05-04 at 21.05.15_b9e944d2.jpg", quote: "Divine beauty like Krishna's flute ðŸŽµ" }
    ];

    let currentPhoto = 0;

    function createPetals() {
      for (let i = 0; i < 30; i++) {
        setTimeout(() => {
          const petal = document.createElement('div');
          petal.className = 'petal';
          petal.style.left = `${Math.random() * 100}%`;
          petal.style.width = `${Math.random() * 20 + 10}px`;
          petal.style.height = `${Math.random() * 20 + 10}px`;
          petal.style.setProperty('--end-x', `${(Math.random() - 0.5) * 100}px`);
          petal.style.animationDuration = `${Math.random() * 5 + 5}s`;
          petal.style.animationDelay = `${Math.random() * 5}s`;
          petalsContainer.appendChild(petal);
        }, i * 300);
      }
    }

    function updatePhoto() {
      const photo = priyasPhotos[currentPhoto];
      photoImage.src = photo.src;
      photoQuote.textContent = photo.quote;
      fullscreenImage.src = photo.src;
      fullscreenQuote.textContent = photo.quote;
    }

    function showFullscreenPhoto() {
      fullscreenPhoto.classList.add('active');
    }

    function hideFullscreenPhoto() {
      fullscreenPhoto.classList.remove('active');
    }

    function showNextPhoto() {
      currentPhoto = (currentPhoto + 1) % priyasPhotos.length;
      updatePhoto();
    }

    function showPrevPhoto() {
      currentPhoto = (currentPhoto - 1 + priyasPhotos.length) % priyasPhotos.length;
      updatePhoto();
    }

    // Event Listeners
    giftContainer.addEventListener('click', () => {
      document.body.classList.add('gift-opened');
      giftContainer.style.display = 'none';
      photoDisplay.style.display = 'block';
      createPetals();
      updatePhoto();
    });

    flipCard.addEventListener('click', (e) => {
      // Only flip if not clicking on the image directly (for fullscreen)
      if (!e.target.closest('.flip-front img')) {
        flipCard.classList.toggle('flip');
        if (!flipCard.classList.contains('flip')) {
          showNextPhoto();
        }
      }
    });

    photoImage.addEventListener('click', () => {
      showFullscreenPhoto();
    });

    closeFullscreen.addEventListener('click', hideFullscreenPhoto);
    nextPhoto.addEventListener('click', showNextPhoto);
    prevPhoto.addEventListener('click', showPrevPhoto);

    // Keyboard navigation for fullscreen view
    document.addEventListener('keydown', (e) => {
      if (fullscreenPhoto.classList.contains('active')) {
        if (e.key === 'Escape') {
          hideFullscreenPhoto();
        } else if (e.key === 'ArrowRight') {
          showNextPhoto();
        } else if (e.key === 'ArrowLeft') {
          showPrevPhoto();
        }
      }
    });
  </script>
</body>
</html>
